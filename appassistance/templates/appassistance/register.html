{% extends "appassistance/base.html" %}
{% load crispy_forms_tags %}

{% block start %}

{% comment %} <div class="content-section col-md-8 col-md-offset-2">

  <form method="POST" style="border: 1px solid black; margin: 4%; padding:10%; border-radius:1%;">
    {% csrf_token %}
    <fieldset class="form-group">
      {{ form|crispy}}
    </fieldset>
    <center>
      <button style="background: black; padding:2%; font-size: 2rem; color:white;" class="btn btn-outline-info" type="submit">
        <span class="glyphicon glyphicon-check"></span> &nbsp; sign up</button>
    </center>
    <br />
    <sub><a href="{% url "login" %}" style="text-decoration: none; color: blue; padding:3%; cursor:pointer;">Already have an account ?</a></sub>
  </form>

</div> {% endcomment %}

<!--Register-->
<div id="login-form-wrap">
  <div class="card">
      <div class="card-body">

      </br>
      <form method="POST">
        {% csrf_token %}
        
          {{ form|crispy}}
        </br>

        <center>

        <button type="submit" name="login" class="btn btn-success btn-labeled pull-right">
          <span class="btn-label btn-label-right"><i class="fa fa-check"></i></span>&nbsp; Sign in
        </button>
        
        </center>
        
   
      </form>

    </br>
    <div id="create-account-wrap">
       <small class="text-muted">
         <a class="ml-2" href="{% url "login" %}">Ya tienes una cuenta ?</a>
       </small>
    </div>



    </div>
  </div>
</div>





{% endblock start %}
